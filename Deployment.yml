
apiVersion: apps/v1
kind: Deployment # Type of kubernetes resource, which is deployment
metadata:
  name: kubernetes
spec: # Describes the desired state of the deployment
  selector:
    matchLabels:
      app: kubernetes
  replicas: 5 # How many pods to run
  template:
    metadata:
      name: kubernetes
      labels:
        name: kubernetes
        app: kubernetes
    spec:
      containers:
        - name: kubernetes
          image: 202106601/kubernetes
          #imagePullPolicy: Never
          env:
            - name: Web_Port
              value: "8000"
            - name: Pod_Ip
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP

  