apiVersion: apps/v1
kind: Deployment
metadata:
  name: bully-app
spec:
  selector:
    matchLabels:
      app: bully-app
  replicas: 5
  template:
    metadata:
      name: bully-app
      labels:
        name: bully-app
        app: bully-app
    spec:
      containers:
        - name: kubernetes
          image: 202106601/kubernetes
          #imagePullPolicy: Never
          env:
            - name: Web_Port
              value: "8000"
            - name: Pod_Ip
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP

  