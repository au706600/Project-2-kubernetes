apiVersion: apps/v1
kind: Deployment
metadata:
  name: Deployment
  labels:
    app: kubernetes # dockerhub
spec:
  replicas: 5
  selector:
    matchLabels:
      app: kubernetes
  template:
    metadata:
      labels:
        app: kubernetes
    spec:
      containers:
      - name: kubernetes
        image: 202106601/kubernetes
        ports:
        - containerPort: 8000